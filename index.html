<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your ItemList component code will go here
      function Gallery({ children }) {
        return (
          <div
            style={{
              width: "100vw",

              display: "grid",
              gridTemplateColumns: "1fr 1fr 1fr 1fr",
              gridTemplateRows: "1fr 1fr 1fr",
              gap: "25px 25px",
              gridTemplateAreas: `
        ". . . ."
        ". . . ."
        ". . . ."
      `,
              justifyContent: "end",
              justifyItems: "end",
            }}
            className="gal"
          >
            {children}
          </div>
        );
      }
      function App() {
        return (
          <Gallery>
            <img src="https://th.bing.com/th/id/OIP.OeagndhQR60YIo6rKrqUKwHaFV?w=230&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.LjLl33nDKnCnrtq0JQWRZwHaFj?w=220&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.5IW7Gi3DL8EzHDkUMt0lRAHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.5IW7Gi3DL8EzHDkUMt0lRAHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.F_zMOII40May5DaHSITigQHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.dmidYTqYnMY314BxxS0k4wHaEK?w=272&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.K7ICdXOA3LhlXcNU_T1qtgHaDG?w=296&h=146&c=7&r=0&o=5&dpr=1.5&pid=1.7" />

            <img src="https://th.bing.com/th/id/OIP.OeagndhQR60YIo6rKrqUKwHaFV?w=230&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.LjLl33nDKnCnrtq0JQWRZwHaFj?w=220&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.5IW7Gi3DL8EzHDkUMt0lRAHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.5IW7Gi3DL8EzHDkUMt0lRAHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.F_zMOII40May5DaHSITigQHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.dmidYTqYnMY314BxxS0k4wHaEK?w=272&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
            <img src="https://th.bing.com/th/id/OIP.K7ICdXOA3LhlXcNU_T1qtgHaDG?w=296&h=146&c=7&r=0&o=5&dpr=1.5&pid=1.7" />
          </Gallery>
        );
      }
      let rootElement = document.getElementById("root");
      const reactRoot = ReactDOM.createRoot(rootElement);
      reactRoot.render(<App />);
    </script>
  </body>
</html>
<App />
